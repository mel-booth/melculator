<!DOCTYPE html>
<html>
<head>
  <title>melculator</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--FONTS-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Ubuntu:300,400,500" rel="stylesheet">



  <!--STYLE-->
  <link href="main.css" rel="stylesheet" type="text/css">
  <link href="normalize.css" rel="stylesheet" type="text/css">
  <link href="skeleton.css" rel="stylesheet" type="text/css">

  <!--SCRIPT-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>

<h3>this is a calculator.</h3>
<div class="container" id="calculator">
  <div class="row" id="calculator-output">
    <span class="six column" id="output">0</span>
    <button type="button" class="six column" id="clear">CLEAR</button>
  </div>
  <div class="row">
    <button type="button" class="three column num" id="7"> 7 </button>
    <button type="button" class="three column num" id="8"> 8 </button>
    <button type="button" class="three column num" id="9"> 9 </button>
    <button type="button" class="three column operator" id="/"> / </button>
  </div>
  <div class="row">
    <button type="button" class="three column num" id="4"> 4 </button>
    <button type="button" class="three column num" id="5"> 5 </button>
    <button type="button" class="three column num" id="6"> 6 </button>
    <button type="button" class="three column operator" id="*"> * </button>
  </div>
  <div class="row">
    <button type="button" class="three column num" id="1"> 1 </button>
    <button type="button" class="three column num" id="2"> 2 </button>
    <button type="button" class="three column num" id="3"> 3 </button>
    <button type="button" class="three column operator" id="-"> - </button>
  </div>
  <div class="row">
    <button type="button" class="three column num" id="0"> 0 </button>
    <button type="button" class="three column operator" id="."> . </button>
    <button type="button" class="three column operator" id="total"> = </button>
    <button type="button" class="three column operator" id="+"> + </button>
  </div>
  <a href="https://github.com/mel-booth"><h6>mmb</h6></a>
</div>






</body>

</html>
